<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">                
        <meta charset="UTF-8">
        <title>Tip Calculator</title>
    </head>
    <body>
       
        <div id="allinputs">
            <input class="inputs" type="number" id="bill" placeholder="Total Bill $"> 
            <input class="inputs" type="number" id="tip" placeholder="Tip Percentage %">
            <input class="inputs" type="number" id="people" placeholder="Number of People">
        </div>
        <div id="displays">
            <h3>Tip Percentage: </h3>
            <h3 id="display-tip"></h3>
            <h1>Total Bill: </h1>
            <h1 id="display-bill"></h1>
            <h2>Price Per Person: </h2>
            <h2 id="display-split"></h2>

        </div>

    <script> 
        const billInput = document.querySelector("#bill")
        const tipInput = document.querySelector("#tip")
        const peopleInput = document.querySelector("#people")
        const displayTip = document.querySelector("#display-tip")
        const displayBill = document.querySelector("#display-bill")
        const displaySplit = document.querySelector("#display-split")

        
        document.querySelectorAll('input').forEach(item => {
            item.addEventListener('input', function(e) {
                var bill = parseFloat(billInput.value)
                var tip = parseFloat(tipInput.value)
                var people = parseInt(peopleInput.value)

                const tipamount = bill*tip/100
                const total = bill + tipamount
                const split = total/people

                displayTip.innerHTML = tipamount
                displayBill.innerHTML = total
                displaySplit.innerHTML = split
            })
        })


            

    </script>

    </body>
</html>
