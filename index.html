<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">                
        <meta charset="UTF-8">
        <title>Tip Calculator</title>
    </head>
    <body>
       
        <div id="inputs">
            <input type="number" id="bill" placeholder="Total Bill $">
            <input type="number" id="tip" placeholder="Tip Percentage %">
            <input type="number" id="people" placeholder="Number of People">
        </div>
        <div id="displays">
            <h3 id="display-tip">Tip Percentage: </h3>
            <h1 id="display-bill">Total Bill: </h1>
            <h2 id="display-total">Price Per Person: </h2>

        </div>

    </body>
</html>
